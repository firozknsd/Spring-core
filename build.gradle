plugins {
    id 'java-library'
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.springframework/spring-core
	compile group: 'org.springframework', name: 'spring-core', version: '5.2.3.RELEASE'
    
    // https://mvnrepository.com/artifact/org.springframework/spring-context
	compile group: 'org.springframework', name: 'spring-context', version: '5.2.3.RELEASE'
    
    compile group: 'org.hibernate', name: 'hibernate-core', version: '4.1.2'
	compile group: 'org.dom4j', name: 'dom4j', version: '2.1.1'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
